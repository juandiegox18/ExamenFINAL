<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% extends "base.html" %} {% block content %}
    <div class="container m-4">
      <div class="jumbotron">
        <form action="{{url_for('loginapi')}}" method="POST">
          <h3 class="text-center display-3">LOGIN</h3>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input
              type="text"
              class="form-control"
              aria-describedby="usenameHelp"
              placeholder="Enter username"
              name="username"
              required
            />
            <small id="usenameHelp" class="form-text text-muted"
              >We'll never share your data with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    {% endblock %}
  </body>
</html>
